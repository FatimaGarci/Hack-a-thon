<body>
    <!-- NAVBAR-->

        <h1 class="logo"><a href="home.html">â™ž</a></h1>

    </header>

    <section id="heading" class="c-heading">
        <h1>Contact Us</h1>
    </section>

    <section id="form" class="contact">
        <form>

            <label for="name"></label>
            <input id="name" type="text" placeholder="NAME" required>

            <label for="email"></label>
            <input id="email" type="text" placeholder="E-MAIL" required>

            <label for="tel"></label>
            <input id="tel" type="text" name="telephone" placeholder="PHONE NUMBER" required>

            <label for="message"></label><textarea id="message" placeholder="QUESTIONS AND/OR COMMENTS"></textarea>

            <input id="submit" type="submit" value="SUBMIT">
        </form>
    </section>

    <!-- FOOTER -->
    <footer id="footer">
        <div class="social-media-links">
            <a href="https://www.facebook.com/" class="fa fa-facebook" aria-label="Facebook"></a>
            <a href="https://twitter.com/" class="fa fa-twitter" aria-label="Twitter"></a>
            <a href="https://www.instagram.com/" class="fa fa-instagram" aria-label="Instagram"></a>
            <a href="https://www.youtube.com/" class="fa fa-youtube" aria-label="Youtube"></a>
